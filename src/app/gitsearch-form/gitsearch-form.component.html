<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitGitsearch()' #GitSearchForm='ngForm'></form>
          <div class="form-group">
              <label for="name"></label>
              <input type="text" class="form-control" id="name" [(ngModel)]="" placeholder= "enter user name or repository name" name="name" #name="ngModel" required>
          </div>
          <div class="form-group">
              <label for="complete"></label>
              <button type="submit">Search </button>
          </div>
      </form>
  </div>
</div>
