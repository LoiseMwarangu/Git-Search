<div id="form">
  <form action="">
    <div class="form-group">
      <div class="row">
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Search the username of any github user!" [(ngModel)]="username" name="username">
        </div>
        <div class="col-sm-4">
          <button class="btn" (click)="searchProfile()">Search</button>
        </div>
      </div>
    </div>
  </form>
</div>
