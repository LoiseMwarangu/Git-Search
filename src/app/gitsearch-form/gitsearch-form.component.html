<div class="container-fluid">
  <div class="row">
      <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
          <div class="form-group">
              <label for="name"></label>
              <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" placeholder= "enter user name or repository name" name="name" #name="ngModel" required>
                  <div [hidden]="name.valid || name.pristine" class="alert alert-danger"></div>
          </div>
          <div class="form-group">
              <label for="complete"></label>
              <button type="submit">Search </button>
          </div>
      </form>
  </div>
</div>
